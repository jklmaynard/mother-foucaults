  <div id="mofosCarousel" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="modosCarousel" data-slide-to="" class-"active"></li>
      <li data-target="modosCarousel" data-slide-to=""></li>
      <li data-target="modosCarousel" data-slide-to=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img class="img-responsive" src="images/carousel-1.jpg" alt="first slide">
      </div>
      <div class="item">
        <img class="img-responsive" src="images/carousel-2.jpg" alt="second slide">
      </div>
      <div class="item">
        <img class="img-responsive" src="images/carousel-3.jpg" alt="third slide">
      </div>
    </div>
  </div>
  <div class="">
    <h3 style="border-bottom-style:groove;">Readings, &amp;c.,</h3>
    <div ng-repeat="event in events">
      <div class="col-md-12">
        <a href="#!/events/{{$index}}">
          <h4>{{event.title}}</h4>
          <h5>{{event.date}}</h5>
          <p>{{event.snippet}}</p>
        </a>
        <span class="" style="cursor:pointer" ng-click="likeEvent(event)">^</span>
        <a href="#!/events/{{$index}}">like: {{event.likes}}</a>
        <button ng-show="signedIn()" type="button" class="btn btn-xs btn-warning" ng-click="deleteEvent(event)">Delete</button>
      </div>
    </div>
  </div>
