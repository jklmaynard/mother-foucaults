<div ng-show="signedIn()" ng-controller="MainCtrl">
  <form class="" ng-submit="addEvent()" style="margin-top:30px">
    <h3>Add New Event</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" ng-model="title">
    </div>
    <div class="form-group">
      <textarea type="text" rows="15" cols="6" class="form-control" placeholder="Description" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="01 January 1999" ng-model="date">
      <input type="text" class="form-control" placeholder="e.g, '7 PM'" ng-model="time">
    </div>
    <div class="form-group">
      <input type="file" ng-model="image" accept="image/*" base-sixty-four-input>
    </div>
    <button type="submit" class="btn btn-primary">Add Event</button>
  </form>
</div>
