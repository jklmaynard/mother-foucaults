<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mother Foucault's</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="motherFoucaults" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1><a href="#/home">Mother Foucault's Books</a></h1>
        </div>
        <ui-view></ui-view>
      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div ng-repeat="event in events | orderBy: '-date'">
        <span class="" style="cursor:pointer" ng-click="likeEvent(event)">^</span>
        <a href="#/events/{{$index}}">{{event.date}}: {{event.title}} - like: {{event.likes}}</a>
      </div>
      <div class="col-md-6">
        <form class="" ng-submit="addEvent()" style="margin-top:30px">
          <h3>Add New Event</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="title">
          </div>
          <div class="form-group">
            <textarea type="text" rows="5" cols="6" class="form-control" placeholder="Description" ng-model="description"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="01 Jannuary 1999" ng-model="date">
          </div>
          <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
      </div>
    </script>
    <script type="text/ng-template" id="/events.html">
      <div class="col-md-6">
        <h3>{{event.title}}</h3>
        <h4>{{event.date}}</h4>
        <p>{{event.description}}</p>
      </div>
    </script>

  </body>
</html>
